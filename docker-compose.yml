services:
  core-api:
    build:
      dockerfile: Dockerfile
      context: .
      # Only will build development stage from our dockerfile
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
    - .env.docker
    # Run a command against the development stage of the image
    command: npm run start:docker
    ports:
      - 3000:3000

  redis-cache:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis-volume:/data

  postgresdb:
    image: postgres
    restart: always
    env_file:
    - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - pg-volume:/var/lib/postgresql/data

volumes:
  redis-volume:
    driver: local
  pg-volume: